<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--
    用户在表单填入的内容，属于用户跟组件的互动，所以不能用 this.props 读取.
    代码中，文本输入框的值，不能用 this.props.value 读取，而要定义一个 onChange 事件的回调函数，
    通过 event.target.value 读取用户输入的值。textarea 元素、select元素、radio元素都属于这种情况
    -->
    <script src="../react-15.2.1/build/react.min.js"></script>
    <script src="../react-15.2.1/build/react-dom.min.js"></script>
    <script src="../react-15.2.1/build/browser.min.js"></script>
</head>
<body>
<script type="text/babel">
    var MyInput = React.createClass({
        getInitialState: function(){
            return {value: 'Hello!'};
        },
        handleChange: function(event){
            this.setState({value: event.target.value}); //用户在表单填入的内容，不能用 this.props 读取
        },
        render: function(){
            var value = this.state.value;
            return (
                    <div>
                        <input value={value} onChange={this.handleChange}/>
                        <p>{value}</p>
                    </div>
            );
        }
    });
    ReactDOM.render(
            <MyInput></MyInput>,
            document.body
    );
</script>
</body>
</html>
