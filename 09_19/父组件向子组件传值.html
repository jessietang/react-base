<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--http://www.tuicool.com/articles/AzQzEbq-->
    <div id="app"></div>
    <script src="../react-15.2.1/build/react.min.js"></script>
    <script src="../react-15.2.1/build/react-dom.min.js"></script>
    <script src="../react-15.2.1/build/browser.min.js"></script>
<script type="text/babel">
    // 父组件
    var MyContainer = React.createClass({
                getInitialState: function () {
                    return {
                        checked: true
                    };
                },
                render: function() {
                    return (
                            <ToggleButton text="Toggle me" checked={this.state.checked} />
    );
    }
    });

    // 子组件
    var ToggleButton = React.createClass({
        render: function () {
            // 从【父组件】获取的值
            var checked = this.props.checked,
                    text = this.props.text;

            return (
                    <label>子组件：{text}: <input type="checkbox" checked={checked} /></label>
            );
        }
    });
    ReactDOM.render(
            <MyContainer/>,
            document.getElementById('app')
    );
</script>
</body>
</html>
